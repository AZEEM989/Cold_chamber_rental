<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cold Chamber Rental</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h2>Cold Chamber Billing</h2>
    
      <h3>New Entry Page</h3>
      <div class="personalinfo">
        <div class="personalinfoname">
       <label>Name</label>
    <input type="text" id="name" placeholder="Name"> 
    </div>
     
      
    <div class="personalinfoname">
    <label>Address</label>
    <input type="text" id="address" placeholder="Address">
    </div>
    
    
    <div class="personalinfoname">
    <label>Mobile No</label>
    <input type="number" id="mobile" placeholder="Mobile.No">
    </div>
    </div>
    
    <div class="personalinfo">

    <div class="personalinfoname">
    <label>Fruit Name</label>
    <select id="fruit">
        <option value="सेब">सेब</option>
        <option value="अनार">अनार</option>
        <option value="स्ट्रॉबेरी">स्ट्रॉबेरी</option>
        <option value="खुबानी">खुबानी</option>
        <option value="हरा-अंगूर">हरा-अंगूर</option>
        <option value="काला-अंगूर">काला-अंगूर</option>
        <option value="तरबूज">तरबूज</option>
    </select>
    </div>
    
    <div class="personalinfoname">
    <label>Weight per Box (kg)</label>
    <input type="number" id="weight" placeholder="Box weight">
    </div>
    
    <div class="personalinfoname">
    <label>Quantity</label>
    <input type="number" id="quantity" oninput="calculateTotal()" placeholder="Box Quantity">
  </div>
  </div>


  <div class="personalinfo">

    <div class="personalinfoname">
    <label>Total Cost (₹)</label>
    <input type="text" id="total" readonly>
    </div>
    
    <div class="personalinfoname">
    <label>Amount Paid (₹)</label>
    <input type="number" id="paid" oninput="calculateBalance()">
    </div>

    <div class="personalinfoname">
    <label>Balance (Bakaya ₹)</label>
    <input type="text" id="balance" readonly>
    </div>
    </div>
    
    <button onclick="submitData()">Submit</button>
</div>

    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
